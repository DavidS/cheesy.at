{%- for category in site.categories -%}
{%- if category.last.size > 50 -%}
<a class="tag-cloud-link" href="{{ site.baseurl }}/category/{{ category | first | slugify }}/"
  style="font-size: {{ category.last.size | divided_by: 5 | at_least: 5 | at_most: 25 }}pt">{{ category | first }}</a>
{%- elsif category.last.size > 5 -%}
<a class="tag-cloud-link-small" href="{{ site.baseurl }}/category/{{ category | first | slugify }}/"
  style="font-size: {{ category.last.size | divided_by: 5 | at_least: 5 | at_most: 25 }}pt">{{ category | first }}</a>
{% endif -%}
{%- endfor -%}
