<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width" />
    <title>{{ page.title }} - Christines Homepage</title>
    <link rel="alternate" type="application/rss+xml" title="cheesy.at &raquo; Feed" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="{{ "/assets/css/expressions.css" | relative_url }}">
    <link rel="preload" href="{{ "/assets/fonts/fontawesome-webfont.woff2" | relative_url }}" as="font">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.516.css" | relative_url }}">
    <link rel="stylesheet" href="">
    <link rel="preload" href="{{ "/assets/glb/glightbox.min.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ "/assets/glb/glightbox.min.css" | relative_url }}"></noscript>
    <style type="text/css">
      .recentcomments a {
        display: inline !important;
        padding: 0 !important;
        margin: 0 !important;
      }
    </style>

    <style type="text/css">
      .a-stats {
        width: auto;
      }

      .a-stats a {
        background: #7CA821;
        background-image: -moz-linear-gradient(0% 100% 90deg, #5F8E14, #7CA821);
        background-image: -webkit-gradient(linear, 0% 0, 0% 100%, from(#7CA821), to(#5F8E14));
        border: 1px solid #5F8E14;
        border-radius: 3px;
        color: #CFEA93;
        cursor: pointer;
        display: block;
        font-weight: normal;
        height: 100%;
        -moz-border-radius: 3px;
        padding: 7px 0 8px;
        text-align: center;
        text-decoration: none;
        -webkit-border-radius: 3px;
        width: 100%;
      }

      .a-stats a:hover {
        text-decoration: none;
        background-image: -moz-linear-gradient(0% 100% 90deg, #6F9C1B, #659417);
        background-image: -webkit-gradient(linear, 0% 0, 0% 100%, from(#659417), to(#6F9C1B));
      }

      .a-stats .count {
        color: #FFF;
        display: block;
        font-size: 15px;
        line-height: 16px;
        padding: 0 13px;
        white-space: nowrap;
      }
    </style>

    <style type="text/css" id="custom-background-css">
      body.custom-background {
        background-color: #ffffff;
      }
    </style>
    <style type="text/css" media="print">
      #wpadminbar {
        display: none;
      }
    </style>
  </head>

<body class="home blog custom-background">
  {%- include_cached header.html -%}
  <div id="main-section">
    <div id="content-wrap">
      {{ content }}
    </div>
  </div>
  {%- include_cached footer.html -%}
</body>

</html>
